<div class="row">
  <div class="col-lg-8 col-lg-offset-2">

    <h3 class="text-center">Fornecedores mais fiéis à partidos ou coligações</h3>
    <br><br>

    <div class="card" ng-repeat="fornecedor in main.fornecedores">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-8">
            <div class="card-title">{{fornecedor.nome}}</div>
            <div class="card-subtitle">CNPJ {{fornecedor.cpfCnpj}}</div>
          </div>
          <div class="col-sm-4">
            <p>{{fornecedor.numEmpenhos}} empenhos</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-8 col-lg-3 col-lg-offset-9">
            <a ui-sref="fornecedor({cpfCnpj: fornecedor.cpfCnpj})" class="btn btn-block btn-primary">
              <span class="glyphicon glyphicon-eye-open"></span> Detalhes
            </a>
          </div>
        </div>

      </div>
      <div class="card-body"></div>
      <div class="card-footer">

      </div>
    </div>

  </div>
</div>
